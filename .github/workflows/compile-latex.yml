name: Deploy PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist_credentials: false
          fetch_depth: 0
      - name: Build
        uses: xu-cheng/latex-action@v3
        with:
          root_file: thesis.tex
          working_directory: latex/src
      - name: Copy
        run: |
          mkdir out
          cp ./latex/src/thesis.pdf ./latex/pdf/thesis.pdf
      - name: Commit & Push changes
        uses: actions-js/push@v4
        with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
