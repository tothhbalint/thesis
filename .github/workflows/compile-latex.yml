name: Deploy PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: xu-cheng/latex-action@v3
        with:
          root_file: thesis.tex
          working_directory: latex/src
      - name: Copy
        run: |
          mkdir out
          cp ./latex/src/thesis.pdf ./out/thesis.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: thesis
          path: out/thesis.pdf
